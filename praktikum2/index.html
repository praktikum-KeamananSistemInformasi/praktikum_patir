<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stressmeter Aplikasi</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Stressmeter Aplikasi</h1>
    <p>Alat evaluasi ancaman dan mitigasi risiko yang mudah digunakan.</p>
    <button id="startButton">Mulai</button>
  </header>

  <section id="mainContent" style="display: none;">
    <div class="dropdown">
      <label for="dropdownAset">Pilih Aset:</label>
      <select id="dropdownAset">
        <option value="">-- Pilih Aset --</option>
        <option value="server">Server Aplikasi</option>
        <option value="database">Database</option>
        <option value="dataPengguna">Data Pengguna</option>
        <option value="apiEksternal">API Eksternal</option>
        <option value="jaringan">Infrastruktur Jaringan</option>
      </select>
    </div>

    <div id="info"></div>

    <canvas id="riskGraph" width="400" height="200"></canvas>
  </section>

  <script src="app.js"></script>
</body>
</html>
